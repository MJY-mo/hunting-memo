<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BLNCR狩猟アプリ</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">

    <link rel="apple-touch-icon" href="icon-192x192.png">
    <link rel="icon" href="favicon.ico">

    <script src="libs/tailwindcss.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="libs/dexie.js"></script>
    <script src="libs/exif.min.js"></script>
    <link rel="stylesheet" href="libs/font-awesome/css/all.min.css">
</head>
<body class="bg-gray-100 text-sm"> <header id="header" class="bg-white shadow-sm fixed top-0 z-50 w-full max-w-lg mx-auto h-12 flex items-center justify-center border-b border-gray-300">
        <button id="backButton" class="hidden absolute left-1 h-10 px-3 flex items-center justify-center text-gray-600 font-bold rounded hover:bg-gray-100">
            <i class="fas fa-chevron-left mr-1"></i> 戻る
        </button>
        
        <h1 id="headerTitle" class="font-bold text-base text-gray-800 truncate px-12 pointer-events-none">
            罠
        </h1>
        
        <div id="headerActions" class="absolute right-2 flex gap-2"></div>
    </header>

    <main id="app" class="container mx-auto max-w-lg p-1 pt-14 pb-20">
        <p class="text-center text-gray-500 mt-4">読み込み中...</p>
    </main>

    <input type="file" id="import-file-input" accept=".json" style="display: none;">

    <nav class="bg-white border-t border-gray-300 fixed bottom-0 left-0 right-0 max-w-lg mx-auto h-14 flex justify-around items-center z-50 pb-safe">
        <button id="tab-trap" class="tab-button flex-1 flex flex-col items-center justify-center h-full tab-active">
            <i class="fas fa-link mb-0.5 text-lg"></i> <span class="text-xs">罠</span>
        </button>
        <button id="tab-gun" class="tab-button flex-1 flex flex-col items-center justify-center h-full tab-inactive">
            <i class="fas fa-crosshairs mb-0.5 text-lg"></i> <span class="text-xs">銃</span>
        </button>
        <button id="tab-catch" class="tab-button flex-1 flex flex-col items-center justify-center h-full tab-inactive">
            <i class="fas fa-paw mb-0.5 text-lg"></i> <span class="text-xs">捕獲</span>
        </button>
        <button id="tab-checklist" class="tab-button flex-1 flex flex-col items-center justify-center h-full tab-inactive">
            <i class="fas fa-list-check mb-0.5 text-lg"></i> <span class="text-xs">チェック</span> 
        </button>  
        <button id="tab-info" class="tab-button flex-1 flex flex-col items-center justify-center h-full tab-inactive">
            <i class="fas fa-book-open mb-0.5 text-lg"></i> <span class="text-xs">情報</span>
        </button>
        <button id="tab-settings" class="tab-button flex-1 flex flex-col items-center justify-center h-full tab-inactive">
            <i class="fas fa-cog mb-0.5 text-lg"></i> <span class="text-xs">設定</span>
        </button>
    </nav>

<script src="js/common.js"></script>
    <script src="js/pages.js"></script>
    <script src="js/app.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then((reg) => {
                    console.log('ServiceWorker OK', reg.scope);
                }, (err) => {
                    console.log('ServiceWorker Fail', err);
                });
            });
        }
    </script>
</body>
</html>
